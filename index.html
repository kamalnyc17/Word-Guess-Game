<!DOCTYPE html>
<html lang="en">
<head>
    <!-- standard header information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- link the css -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <!-- page header -->
    <header class="pagehead">
        <img class="headerpic" src="assets/images/90 theme banner.png">
        <h1 class="headertexttop headtext">Guess The Name of 90's Top Female Actresses</h1>
        <h2 class="headertextbottom headtext">(First Name Only)</h2>
    </header>
    
    <!-- main content -->
    <table>
        <tr>
            <!-- left column with stock picture -->
            <td class="colleft">
                <img class="subpic" src="assets/images/holiwood.jpg">
            </td>

            <!-- right column with game data -->
            <td class="colright">
                <p class="headertextbottom">Press any key to start</p>
                <p>Wins: <span id="uwin">0</span></p>                
                <p>Current Word</p>
                <span id="uguess"></span>
                <p>Number of guesses remaining: <span id="uguessleft">15</span></p> 
                <p>Letters already guessed: <span id="letterguessed"></span></p>                 
                <p><span id="gameover"></span></p> 
            </td>
        </tr>
    </table>

    <!-- link javascript -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
